<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Participants</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen p-6">
    <div class="max-w-5xl mx-auto bg-white p-8 rounded-2xl shadow-2xl">
        <h1 class="text-4xl font-extrabold mb-8 text-center text-gray-900">Gestion des Participants</h1>

        <form id="participantForm" class="mb-8 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="nom" class="block font-semibold text-gray-700 mb-2">Nom</label>
                    <input type="text" id="nom" name="nom" required class="w-full border border-gray-300 rounded-lg px-4 py-3 shadow-sm focus:outline-none focus:ring-4 focus:ring-blue-400 transition" />
                </div>
                <div>
                    <label for="prenom" class="block font-semibold text-gray-700 mb-2">Prénom</label>
                    <input type="text" id="prenom" name="prenom" required class="w-full border border-gray-300 rounded-lg px-4 py-3 shadow-sm focus:outline-none focus:ring-4 focus:ring-blue-400 transition" />
                </div>
                <div>
                    <label for="email" class="block font-semibold text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded-lg px-4 py-3 shadow-sm focus:outline-none focus:ring-4 focus:ring-blue-400 transition" />
                </div>
                <div>
                    <label for="telephone" class="block font-semibold text-gray-700 mb-2">Téléphone</label>
                    <input type="text" id="telephone" name="telephone" required class="w-full border border-gray-300 rounded-lg px-4 py-3 shadow-sm focus:outline-none focus:ring-4 focus:ring-blue-400 transition" />
                </div>
                <div>
                    <label for="competences" class="block font-semibold text-gray-700 mb-2">Compétences</label>
                    <input type="text" id="competences" name="competences" class="w-full border border-gray-300 rounded-lg px-4 py-3 shadow-sm focus:outline-none focus:ring-4 focus:ring-blue-400 transition" />
                </div>
                <div>
                    <label for="idEquipe" class="block font-semibold text-gray-700 mb-2">Équipe</label>
                    <select id="idEquipe" name="idEquipe" required class="w-full border border-gray-300 rounded-lg px-4 py-3 shadow-sm focus:outline-none focus:ring-4 focus:ring-blue-400 transition">
                        <option value="">Sélectionnez une équipe</option>
                    </select>
                </div>
                <div>
                    <label for="password" class="block font-semibold text-gray-700 mb-2">Mot de passe</label>
                    <input type="password" id="password" name="password" required class="w-full border border-gray-300 rounded-lg px-4 py-3 shadow-sm focus:outline-none focus:ring-4 focus:ring-blue-400 transition" />
                </div>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 rounded-xl shadow-lg hover:from-purple-600 hover:to-blue-600 transition font-bold text-lg">
                Ajouter Participant
            </button>
        </form>

        <table class="w-full border-collapse rounded-lg overflow-hidden shadow-lg">
            <thead class="bg-gradient-to-r from-blue-600 to-purple-600 text-white">
                <tr>
                    <th class="px-6 py-3 text-left font-semibold">Nom</th>
                    <th class="px-6 py-3 text-left font-semibold">Email</th>
                    <th class="px-6 py-3 text-left font-semibold">Actions</th>
                </tr>
            </thead>
            <tbody id="participantsTable" class="bg-white divide-y divide-gray-200">
                <!-- Participants will be loaded here -->
            </tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
